name: Security CI

on:
  push:
  pull_request:

jobs:
  test-and-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies (project + tools)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install bandit safety

      - name: Run unit tests
        run: pytest -q

      - name: Bandit (code security scan)
        run: bandit -r src -x tests -q
        continue-on-error: true

      - name: Safety (dependency vulnerability scan)
        run: safety check --full-report -r requirements.txt
        continue-on-error: true
